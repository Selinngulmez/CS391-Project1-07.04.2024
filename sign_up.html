<!DOCTYPE html>
<html lang="en">
<head>
<title> Sign Up Page </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class = "logo">
            <img src="Maker.png" alt = "maker">
        </div>
        <div class = "location">
            <p>  <a href = "sign_in.html" > Sign In </a> | <b> Sign Up </b> </p>
        </div>
      </header>
    <div class = "container">
    <form type = "POST" id = "sign_up" name = "sign_up" class="sign">
        <h1> Sign Up </h1>
        <input type = "email" id = "sign_up_email" placeholder="Email" required>
        <input type = "text" id = "name" placeholder="Name" required>
        <input type = "text" id = "surname" placeholder="Surname" required>
        <input type = "text" id = "department" placeholder="Department" required>
        <input type = "text" id = "studentID" placeholder="Student ID" required>
        <input type = "password" id = "sign_up_password" placeholder="Password" minlength="6">
        
        <button type="submit" id = "sign_up" name = "sign_up"> Sign Up</button>
        <p>Have an account? <a href="sign_in.html">Sign In</a></p> 
    </form>

    </div>
    
        
    
    <script src="script.js"></script>
</body>
</html>
