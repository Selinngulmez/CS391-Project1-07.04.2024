<!DOCTYPE html>
<html lang="en">
<head>
<title> Sign In Page </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class = "logo">
            <img src="Maker.png" alt = "maker">
        </div>
        <div class = "location">
            <p> <b> Sign In </b> | <a href = "sign_up.html" > Sign Up </a> </p>
        </div>
      </header>
    
    <div class="container">
        <form id = "sign_in" name = "sign_in" class="sign">
            <h1> Sign In </h1>
            <input type = "email" id = "sign_in_email" placeholder="Email" required>
            <input type = "password" id = "sign_in_password" placeholder="Password" minlength="6">
            <label for = "position">Position</label>
            <select id = "position" name = "position" type = "position" size="0" required>
                <option value="1">Board Member</option>
                <option value="2"selected>Member</option>
            </select>
            <br/>
            <button type="submit" id = "sign_in" name = "sign_in"> Sign In</button>
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p> 
        </form>

    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
